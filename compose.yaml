name: verdiary-backend
services:
  server:
    image: ghcr.io/verdiary/backend:latest
    build:
      context: .
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=mysql://verdiary:verdiary@db/verdiary
      - BOT_MODE=${BOT_MODE:-webhook}
      - BOT_WEBHOOK_URL=${BOT_WEBHOOK_URL:-}
      - BOT_WEBHOOK_TOKEN=${BOT_WEBHOOK_TOKEN:-}
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
   
  db:
    image: mariadb:lts
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=verdiary
      - MYSQL_PASSWORD=verdiary
      - MYSQL_DATABASE=verdiary
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db_data:
